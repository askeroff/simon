<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simon&reg; Game</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="content">
  <h1 class="site-title">The Simon<sup>&reg;</sup> Game</h1>
  
  <div class="device">
    <div class="simongame">

        <div class="left green-block block"></div>
        <div class="right red-block block"></div>
        <div class="left yellow-block block"></div>
        <div class="right blue-block block"></div>

      
    </div>

    <div class="controls">
      <p class="countdisplay">--</p>
      <p class="info"></p>
      <p class="buttons">
        <input type="button" class="startbutton" id="start" value="Start">
        <label for="strict"> Strict <input type="checkbox" id="strict"></label>
      </p>
      <div class="slideThree">  
        <input type="checkbox" value="None" id="poweron" name="check">
        <label for="poweron"></label>
        
      </div>

    </div>
  </div>

</div>


<script src="js/simon.js" type="text/javascript"></script>
</body>
</html>
